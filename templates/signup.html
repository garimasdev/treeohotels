{% extends 'base.html' %}


{% block title %}SignUp - GoTrip{% endblock %}


{% block content %}
  <!-- Sign up -->
  <section class="layout-pt-lg layout-pb-lg bg-blue-2">
    <div class="container">
      <div class="row justify-center">
        <div class="col-xl-6 col-lg-7 col-md-9">
          <div class="px-50 py-50 sm:px-20 sm:py-20 bg-white shadow-4 rounded-4">
            <div class="row y-gap-20">
              <div class="col-12">
                <h1 class="text-22 fw-500">Sign in or create an account</h1>
                <p class="mt-10">Already have an account? <a href="{% url 'login' %}" class="text-blue-1">Log in</a></p>
              </div>

              <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <input type="hidden" name="role" value="{{ request.GET.role }}">

                <div class="col-12">
                  <div class="form-input ">
                    <input type="text" name="full_name" required>
                    <label class="lh-1 text-14 text-light-1">Full Name</label>
                  </div>
                </div>

                <div class="col-12">

                  <div class="form-input ">
                    <input type="text" name="phone" required>
                    <label class="lh-1 text-14 text-light-1">Phone Number</label>
                  </div>

                </div>

                <div class="col-12">
                  <div class="form-input ">
                    <input type="text" name="email" required>
                    <label class="lh-1 text-14 text-light-1">Email</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-input ">
                    <input type="password" name="password" required>
                    <label class="lh-1 text-14 text-light-1">Password</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-input ">
                    <input type="password" name="confirm_password" required>
                    <label class="lh-1 text-14 text-light-1">Confirm Password</label>
                  </div>
                </div>

                <!-- User Role Dropdown -->
                <!-- <div class="select js-select js-liveSearch" data-select-value="">

                    <span class="js-button-title">User Role</span>

                  </button>
    
                  <div class="select__dropdown js-dropdown">
                    <input style="display: none;" type="text" placeholder="Choose your role" class="select__search js-search">
    
                    <div class="select__options js-options">
                      <div class="select__options__button" data-value="banking">Customer</div>
                      <div class="select__options__button" data-value="digital & creative">Agent</div>
                      <div class="select__options__button" data-value="retail">Hotel Vendor</div>
                    </div>
                  </div>
                </div> -->

                  <div class="d-flex ">
                    <div class="form-checkbox mt-5">
                      <input type="checkbox" name="name">
                      <div class="form-checkbox__mark">
                        <div class="form-checkbox__icon icon-check"></div>
                      </div>
                    </div>
                    <div class="text-15 lh-15 text-light-1 ml-10">Accept Terms and Policies</div>
                  </div>

                <!-- <div class="col-12">

                    Sign In <div class="icon-arrow-top-right ml-15"></div>
                  </a>
                </div> -->
                <div class="col-12">
                  <button type="submit" class="button py-20 -dark-1 bg-blue-1 text-white" style="width: 100%;">
                    Sign Up
                      <div class="icon-arrow-top-right ml-15"></div>
                  </button>
                </div>
              </div>
            </form>
            

            <div class="row y-gap-20 pt-30">
              <div class="col-12">
                <div class="text-center">or sign in with</div>

                <button class="button col-12 -outline-red-1 text-red-1 py-15 rounded-8 mt-15">
                  <i class="icon-google text-15 mr-10"></i>
                  Google

        </div>
      </div>
